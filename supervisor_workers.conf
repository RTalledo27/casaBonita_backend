# Casa Bonita - Laravel Queue Workers
# ============================================

# Worker para cola general (default)
[program:casabonita-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/casaBonita_api/artisan queue:work --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/html/casaBonita_api/storage/logs/worker.log
stopwaitsecs=3600

# Worker para bonos (high priority)
[program:casabonita-bonus-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/casaBonita_api/artisan queue:work --queue=bonus --sleep=3 --tries=3
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/html/casaBonita_api/storage/logs/bonus-worker.log
stopwaitsecs=3600

# Scheduler (cron jobs)
[program:casabonita-scheduler]
process_name=%(program_name)s
command=sh -c 'while true; do php /var/www/html/casaBonita_api/artisan schedule:run --verbose --no-interaction; sleep 60; done'
autostart=true
autorestart=true
user=www-data
redirect_stderr=true
stdout_logfile=/var/www/html/casaBonita_api/storage/logs/scheduler.log
